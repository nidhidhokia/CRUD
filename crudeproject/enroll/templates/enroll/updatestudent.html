{% extends 'enroll/base.html' %} {% block content %}
<style>
    .info {
        color: blue;
    }
</style>
<div class="row">
    <div class="col-sm-8 offset-2">
        <h4 class="text-center alert alert-info">Update record</h4>
        <form action="" method="POST">{% csrf_token %} {{form.as_p}}
            <input type="submit" class="btn btn-success" value="Update">
            <a href="{% url 'addandshow' %}" class="btn btn-primary">Home</a>
        </form>
        {% for message in messages %}
        <span {% if message.tags %} class="{{message.tags}}" {% endif %}>{{message}}</span> {% endfor %}
    </div>
</div>
{% endblock content %}
